<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps</title>

    <link rel="icon" href="https://img.icons8.com/ios_filled/512/FFFFFF/apple-app-store--v2.png" type="image/x-icon">
    
    
    
    
    
    
    

    <style>
        /* Prevent scrolling */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
        }

        body {
            background: radial-gradient(circle, lightblue, black, lightblue, black);
            background-size: 300% 300%;
            animation: gradientAnimation 15s infinite alternate;
            font-family: 'Bowlby One', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            width: 100%;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        h1 {
            font-size: 50px;
            margin: 0;
            margin-left: 20px;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        h1:hover {
            transform: scale(1.1);
        }

        .blue {
            color: lightblue; /* Change "ZONE" to light blue */
        }

        .white {
            color: white;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-right: 20px;
        }

        .nav-button {
            background-color: black;
            color: white;
            padding: 15px 25px;
            border-radius: 20px;
            font-size: 18px;
            text-decoration: none;
            text-align: center;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .nav-button:hover {
            transform: scale(1.1);
            background-color: black;
            box-shadow: 0px 0px 15px 4px lightblue; /* Light blue glow on hover */
            color: lightblue; /* Change text color to light blue on hover */
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 40px;
            }

            .nav-buttons {
                display: block;
                text-align: center;
                margin-top: 10px;
            }

            .nav-button {
                width: 100%;
                margin-bottom: 10px;
            }
        }

        .square-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .square {
            width: 300px;
            height: 300px;
            background-color: #444;
            border-radius: 15px;
            margin: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .square img {
            background: transparent;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .square:hover {
            transform: scale(1.1);
        }

        .square:hover img {
            transform: scale(1.2);
        }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Roboto:wght@700&display=swap" rel="stylesheet">
    
    <style> #particles-js { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; } body { background: rgba(35,35,35); } </style><div id="particles-js"></div><script> particlesJS("particles-js", { "particles": { "number": { "value": 100, "density": { "enable": true, "value_area": 800 } }, "color": { "value": "#aaa" }, "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000000" }, "polygon": { "nb_sides": 5 }, }, "opacity": { "value": 0.5, "random": true, "anim": { "enable": true, "speed": 1, "opacity_min": 0.1, "sync": false } }, "size": { "value": 4, "random": true, "anim": { "enable": true, "speed": 4, "size_min": 0.1, "sync": false } }, "move": { "enable": true, "speed": 8, /* Faster wind-like movement */ "direction": "random", "random": true, "straight": false, "out_mode": "out", "bounce": false } }, "interactivity": { "detect_on": "canvas", "events": { "onhover": { "enable": true, "mode": "repulse" }, "onclick": { "enable": true, "mode": "push" }, "resize": true } }, "retina_detect": true }); </script>
</head>
<body>

    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 100,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#aaa"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          },
          "polygon": {
            "nb_sides": 5
          },
        },
        "opacity": {
          "value": 0.5,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 4,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 4,
            "size_min": 0.1,
            "sync": false
          }
        },
        "move": {
          "enable": true,
          "speed": 8, /* Faster wind-like movement */
          "direction": "random",
          "random": true,
          "straight": false,
          "out_mode": "out",
          "bounce": false
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        }
      },
      "retina_detect": true
    });
  </script>
